<!--
    Vue.extend()の使用例
    Vue.extend()は第2引数で指定可能なコンポーネントのサブクラスを生成します。
//-->
<div id="app-141">
    <my-component-141></my-component-141>
</div>
<script>
    var MyComponent141 = Vue.extend({
        template: '<strong>Hello!</storng>'
    })
    Vue.component('my-component-141', MyComponent141)
    var app141 = new Vue({
        el: '#app-141',
    })
</script>
</body>
