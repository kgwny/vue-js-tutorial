<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script defer src="app13-dash.js"></script>
<title>vue table test</title>
</head>
<body>
<!-- テーブルの表示にv-forを用いるサンプル 金額に単位を付与-->
<div id="app">
<table border>
<tr>
<th v-for="h in tableHeader" v-bind:name="h.id">{{h.text}}</th>
</tr>
<tr v-for="d in tableData">
<td v-for="h in tableHeader" v-bind:name="h.id">{{d[h.id]}}{{unitName[h.id]}}</td>
</tr>
</table>
</div>
</body>
