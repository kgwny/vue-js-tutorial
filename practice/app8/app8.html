<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<title>app8</title>
</head>
<body>
<!-- 郵便番号を入力してボタンを押下すると対応する住所を表示する -->
<div id="demo">
    <p class="title">zipcode to address demo</p>
    <input v-model="inputZip" :placeholder="computedZip" v-on:keypress.enter="getAddress(computedZip)" maxlength="7">
    <button @click="getAddress(computedZip)">submit</button>
    <div class="result">
        <transition name="trans">
            <p class="res":key="results">{{results}}</p>
            <!--  {{inputZip | filterZip}} -->
        </transition>
    </div>  
</div>
<script src="app8.js"></script>
</body>
</html>
