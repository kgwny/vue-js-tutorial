<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>vue + axios</title>
</head>

<body>
<div id="app">
    <h1>{{ message }}</h1>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- vue3の書きっぷり -->
<script>
Vue.createApp({
    el: '#app',
    data() {
        return {
            message: 'Hello Axios!',
        }
    },
}).mount('#app')
</script>
</body>
</html>
